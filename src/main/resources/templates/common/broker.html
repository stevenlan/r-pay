<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Content Header (Page header) -->
<div class="content-header" th:fragment="headerTitle">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0" th:text="#{broker.title}">Broker</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#" th:text="#{common.home}">Home</a></li>
                    <li class="breadcrumb-item active" th:text="#{broker.title}">Broker</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->
<!-- Info boxes -->
<div class="row" th:fragment="boxes(box)">
    <div class="card-header p-0 border-bottom-0">
        <ul class="nav nav-tabs" id="custom-tabs-four-tab" role="tablist">
            <li class="nav-item">
                <a th:class="|nav-link${#strings.equalsIgnoreCase(box,'clients')?' active':''}|" th:href="@{/user}"><h5 th:text="#{broker.client.tagName}">Clients</h5></a>
            </li>
            <li class="nav-item">
                <a  th:class="|nav-link${#strings.equalsIgnoreCase(box,'trades')?' active':''}|" th:href="@{/user/trades}"><h5 th:text="#{broker.trade.tagName}">Trades</h5></a>
            </li>
            <!--li class="nav-item">
                <a class="nav-link" id="custom-tabs-four-messages-tab" data-toggle="pill" href="#" role="tab" aria-controls="custom-tabs-four-messages" aria-selected="false"><h5>Financials</h5></a>
            </li-->
        </ul>
    </div>
</div>
<!-- /.row -->
</html>

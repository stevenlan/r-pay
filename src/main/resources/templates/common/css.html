<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="adminCss">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LuBlock | Admin</title>

    <!-- Google Font: Source Sans Pro 26 10 30 34 23 19 32 25-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" th:href="@{/assets/plugins/fontawesome-free/css/all.min.css}">
    <link th:if="${#strings.equalsIgnoreCase(ionicons,'ionicons')}" rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- overlayScrollbars -->
    <link th:if="${#strings.isEmpty(notIcon)}" rel="stylesheet" th:href="@{/assets/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
    <!-- flag-icon-css -->
    <link rel="stylesheet" th:href="@{/assets/plugins/flag-icon-css/css/flag-icon.min.css}">
    <!-- jsGrid -->
    <link th:if="${#strings.isEmpty(notGrid)}" rel="stylesheet" th:href="@{/assets/plugins/jsgrid/jsgrid.min.css}">
    <link th:if="${#strings.isEmpty(notGrid)}" rel="stylesheet" th:href="@{/assets/plugins/jsgrid/jsgrid-theme.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/assets/dist/css/adminlte.min.css}">
</head>

<head th:fragment="loginCss">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LuBlock | Admin</title>

    <!-- Google Font: Source Sans Pro 26 10 30 34 23 19 32 25-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" th:href="@{/assets/plugins/fontawesome-free/css/all.min.css}">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" th:href="@{/assets/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
    <!-- flag-icon-css -->
    <link rel="stylesheet" th:href="@{/assets/plugins/flag-icon-css/css/flag-icon.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/assets/dist/css/adminlte.min.css}">
</head>
</html>
